            <h4>Files</h4>

            <form id="datafile-form" method="POST"  action="/upload/minc" enctype="multipart/form-data">
                <label for ="surface">Object File:</label>
                <select id="objfile" name = "objfile">
                    <option value =""></option>
                    <script type="text/javascript" src="JS/jquery.js"></script>
                    <script type="text/javascript" src="JS/jquery-ui/js/jquery-ui-1.8.17.custom.min.js"></script>
                    <script language = "JavaScript"> 

                    function getParameterByName(name)
                    {
                        name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                        var regexS = "[\\?&]" + name + "=([^&#]*)";
                        var regex = new RegExp(regexS);
                        var results = regex.exec(window.location.search);
                        if(results == null)
                            return "";
                        else
                            return decodeURIComponent(results[1].replace(/\+/g, " "));
                    }       


                   // var id = window.location.search; //window.parent.dccid.val();
                    var sessionID = getParameterByName('sessionID'); //id.substr(-4,4);
                    var option = 'surface';

                    var objs;

                    var iddata = {
                        sessionID:sessionID,
                        option:option,
                        submit: 'yeah!'
                    };

                    $.ajax({
                        type: 'POST',
                        url: 'findFiles.php',
                        data: iddata, 
                        async: false,
                        success: function(data) {
                            objs = data;
                        }
                    });

                    var home;

                    $.ajax({
                        type: 'GET',
                        url: 'findURL.php',
                        async: false,
                        success: function(data) {
                            home = data;
                        }

                    });
                    alert('home: ' + home);
                    alert('page content: ' + objs);
                    var objFiles = objs.split("\n");

                    for(i = 0; i < objFiles.length; i++){
                        if (objFiles[i] != ""){
                            document.write("<option value=\"" + home + "/" +  objFiles[i] + "\">" + objFiles[i] + "</option>");
                        } 
                    }

                </script>
            </select><br>
            <label for ="thickness">Data:</label>
            <select id="datafile" name = "datafile">
                <option value =""></option>
                <script type="text/javascript" src="JS/jquery.js"></script>
                <script type="text/javascript" src="JS/jquery-ui/js/jquery-ui-1.8.17.custom.min.js"></script>
                <script language = "JavaScript"> 


                option = 'thickness';
                var txts;
                var iddata2 = {
                    sessionID:sessionID,
                    option:option,
                    submit: 'yeah!'
                };

                $.ajax({
                    type: 'POST', 
                    url: 'findFiles.php',
                    data: iddata2,
                    async: false,
                    success: function(data) {
                        txts = data;
                    }
                });

                var thicknessFiles = txts.split("\n");

                for(i = 0; i < thicknessFiles.length; i++){
                    if (thicknessFiles[i] != "") {
                        //      document.write("<br /> Element " + i + " = " + objFiles[i]); 
//                        document.write("<option value=\"" + "http:\/\/132.216.67.69:7080/" + thicknessFiles[i] + "\">" + /*"http:\/\/132.216.67.69:7080/" +*/ thicknessFiles[i] + "</option>");
                        document.write("<option value=\"" + home + "/" + thicknessFiles[i] + "\">" + /*"http:\/\/132.216.67.69:7080/" +*/ thicknessFiles[i] + "</option>");
                    }
                }

                </script>
